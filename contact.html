  <br><br><br><br>
  <!-- Contact Us Heading -->
  <div class="contact-heading">CONTACT US</div>
  <!-- Contact Form -->
  <div class="container-fluid">
    <form class="inkit-form" name="submit-to-google-sheet" method="post" enctype="text/plain">
      <div class="row form-element justify-content-center">
        <div class="col-lg-6 col-md-6">
          Parent's Full Name: <br> <input type="text" name="parent-name">
        </div>
        <div class="col-lg-6 col-md-6">
          Child's Full Name: <br> <input type="text" name="child-name">
        </div>
      </div>
      <div class="row form-element">
        <div class="col-lg-6 col-md-6">
          Child's Grade & Board: <br>
          <select id="child-grade" name="child-grade">
            <option class="dropdown-item" value="first">I</option>
            <option class="dropdown-item" value="second">II</option>
            <option class="dropdown-item" value="third">III</option>
            <option class="dropdown-item" value="fourth">IV</option>
            <option class="dropdown-item" value="fifth">V</option>
            <option class="dropdown-item" value="sixth">VI</option>
            <option class="dropdown-item" value="seventh">VII</option>
            <option class="dropdown-item" value="eighth">VIII</option>
            <option class="dropdown-item" value="ninth">IX</option>
            <option class="dropdown-item" value="tenth">X</option>
          </select>
          <select id="child-board" style="margin-left:20px;" name="child-board">
            <option class="dropdown-item" value="SSC">SSC</option>
            <option class="dropdown-item" value="CBSE">CBSE</option>
            <option class="dropdown-item" value="ICSE">ICSE</option>
            <option class="dropdown-item" value="IGCSE">IGCSE</option>
            <option class="dropdown-item" value="IB">IB</option>
          </select>
        </div>
        <div class="col-lg-6 col-md-6">
          School Name: <br>
          <input type="text" name="child-school"><br>
        </div>
      </div>
      <div class="row form-element">
        <div class="col-lg-6 col-md-6">
          Email Id: <br>
          <input type="text" name="email"><br>
        </div>
        <div class="col-lg-6 col-md-6">
          Phone Number: <br>
          <input type="text" name="phone"><br>
        </div>
      </div>
      <div class="row form-element">
        <div class="col-lg-12">
          Enquiry/Feedback:<br>
          <textarea name="text" class="comment" wrap="soft"></textarea>
        </div>
      </div><br>
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <input type="submit" value="Submit" class="inkit-form-btn">
        </div>
        <div class="col-lg-6 col-md-6">
          <input type="reset" value="Reset" class="inkit-form-btn">
        </div>
      </div>
    </form>
  </div>
